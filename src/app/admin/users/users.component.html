<ul *ngFor="let user of users">
    <li>
        <span>Имя пользователя - {{user.name}}</span>
        <br>
        <span *ngIf="user.role == 'Admin'" style="color:green"><b>{{user.role}}</b> </span>
        <span *ngIf="user.role == 'User'" style="color:yellow">{{user.role}}</span>
        <span *ngIf="user.role == 'Teatcher'" style="color:blue">{{user.role}}</span>
        <br>
        <button class="btn btn-danger" (click)="deleteUser(user.id)">Удалить</button>
    </li>
</ul>
