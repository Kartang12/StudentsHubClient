<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Регистрация</h3>
        </div>
        <div class="card-body">
          <form ngNativeValidate>
            <div class="form-group">
              <label for="uname1">Email</label>
              <input type="email" [(ngModel)]="newUser.Email" name="email" class="form-control rounded-0" required/>
            </div>
            <div class="form-group">
              <label>Пароль</label>
              <input type="password" [(ngModel)]="newUser.Password" name="password" class="form-control rounded-0" required/>
            </div>
            <div class="form-group">
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>Группа</option>

              </select>
            </div>
            <div class="form-group">
              <select class="form-control" multiple>
                <option>Mustard</option>
                <option>Ketchup</option>
                <option>Relish</option>
              </select>              
            </div>
            <div class="form-group">
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>Роль</option>

              </select>
            </div>
            <button (click)="registerUser()" class="btn btn-primary float-right">Зарегистрироваться</button>
          </form>
        </div>
      </div>
      <div *ngIf="errorsPresent">
        <p style="color:red"> {{errors}}</p>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function(){
      $(".mul-select").select2({
              placeholder: "select country", //placeholder
              tags: true,
              tokenSeparators: ['/',',',';'," "] 
          });
      })
</script>
