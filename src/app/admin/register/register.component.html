<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Регистрация</h3>
        </div>
        <div class="card-body">
          <form ngNativeValidate>
            <div class="form-group">
              <label for="uname1">Email</label>
              <input type="email" [(ngModel)]="newUser.Email" name="email" class="form-control rounded-0" required/>
            </div>
            <div class="form-group">
              <label for="uname1">Имя</label>
              <input type="text" [(ngModel)]="newUser.Name" name="name" class="form-control rounded-0" required/>
            </div>
            <div class="form-group">
              <label>Пароль</label>
              <input type="password" [(ngModel)]="newUser.Password" name="password" class="form-control rounded-0" required/>
              <p>Пароль должен содержать заглавные и прописные английские буквы, минимум 1 цифру и 1 знак препинания</p>
            </div>
            <div class="form-group">
              <label>Роль</label>
              <select class="custom-select" [(ngModel)]="newUser.Role" name="role">
                <option *ngFor="let role of roles">{{role.name}}</option>
              </select>
            </div>
            <div *ngIf="newUser.Role == 'User'" class="form-group">
              <label>Класс</label>
              <select class="custom-select" [(ngModel)]="newUser.FormId" name="FormId">
                <option *ngFor="let form of forms" value="{{form.id}}">{{form.number}}</option>
              </select>
            </div>
            <div *ngIf="newUser.Role == 'Teatcher'" class="form-group">
              <label>Предметы</label>
              <ul>
                <li *ngFor="let subject of subjects; let i = index">
                  <input class="form-check-input" type="checkbox" id="{{subject.id}}" (change)="updateCheckedOptions(i, $event)">
                  <label class="form-check-label" for="{{subject.id}}">
                    {{subject.name}}
                  </label>
                </li>
              </ul>
            </div>
            <button (click)="registerUser()" class="btn btn-primary float-right">Зарегистрировать</button>
          </form>
          <span style="color:red">{{error}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
