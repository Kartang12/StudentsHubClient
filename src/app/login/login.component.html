<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Вход</h3>
        </div>
        <div class="card-body">
          <form ngNativeValidate>
            <div class="form-group">
              <label for="uname1">email</label>
              <input type="email" [(ngModel)]="req.Email" name="email" class="form-control rounded-0" required/>
            </div>
            <div class="form-group">
              <label>Пароль</label>
              <input type="password" [(ngModel)]="req.Password" name="password" class="form-control rounded-0" required/>
            </div>
            <button (click)="loginUser()" class="btn btn-success float-right">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
